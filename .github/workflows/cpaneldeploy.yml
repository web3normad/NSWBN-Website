name: Deploy NSWBN Website to cPanel
on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install & Build
        run: |
          npm install
          npm run build
        
      - name: Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.nswbn.org
          username: nswbnorg
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /home2/nswbnorg/public_html/
          local-dir: ./dist/